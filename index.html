<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar with Hero Section</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="styles.css">
    <!-- Link to Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Navigation bar -->
    <nav class="navbar">
        <div class="navbar-container">
            <!-- Logo -->
            <a href="#" class="navbar-logo">
                <div class="logo-nav">
                <img src="./Logo3.png" alt="">
            </div>
               </a>
            <!-- Menu icon for mobile view -->
            <div class="menu-icon" id="menu-icon">
                <i class="fas fa-bars"></i>
            </div>
            <!-- Navigation menu -->
            <ul class="nav-menu">
                <li class="nav-item"><a href="#" class="nav-link">About</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Services</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Warranty</a></li>
                <li class="nav-item"><a href="#" class="nav-link">New patients</a></li>
                <li class="nav-item"><a href="#" class="nav-link">123 ( 987653 )000</a></li>
                <li class="nav-item"><button class="nav-button">Book Online</button></li>
            </ul>
        </div>
    </nav>


    <!-- Hero section -->
    <section class="hero">
        <!-- Video for desktop -->
        <video class="hero-video" autoplay muted loop playsinline>
            <source src="./Village-Dental.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <!-- Image for mobile -->
        <img src="./bgimg.jpg" class="hero-image" alt="Hero Image">
        <!-- Hero content -->
        <div class="hero-content">
            <p>Trusted Denver Tech Center Dentists</p>
            <h1>Exceptional care <br>             
                for all ages</h1>            
            <button class="hero-button">Book Online</button>
            <p>Or Call 01125532553</p>
        </div>
    </section>

    <!-- Link to external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
